<div class="page-header">
  <div class="container">
    <h4>{{header}}</h4>
  </div>
</div>
<div class="container">
  <div class="container">
    <div class="row top-row">
      <div class="col-12 row end-xs">
        <a routerLink="/students" color="primary" mat-raised-button>
          <mat-icon>chevran_left</mat-icon>
          Go Back
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        Student Details
        <form #studentDetailsForm="ngForm">
          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="fill">
                <mat-label>FirstName</mat-label>
                <input
                  type="text"
                  matInput
                  [(ngModel)]="student.firstName"
                  name="firstName"
                />
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline">
                <mat-label>LastName</mat-label>
                <input
                  type="text"
                  matInput
                  [(ngModel)]="student.lastName"
                  name="lastName"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Date Of Birth</mat-label>
                <input
                  type="text"
                  matInput
                  [matDatepicker]="picker"
                  matInput
                  [(ngModel)]="student.dateOfBirth"
                  name="dateOfBirth"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                  type="text"
                  matInput
                  matInput
                  [(ngModel)]="student.email"
                  name="email"
                />
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field appearance="outline">
                <mat-label>Mobile</mat-label>
                <input
                  type="number"
                  matInput
                  matInput
                  [(ngModel)]="student.mobile"
                  name="mobile"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select [(ngModel)]="student.genderId" name="Gender">
                  <mat-option
                    *ngFor="let gender of genderList"
                    [value]="gender.id"
                  >
                    {{ gender.description }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field appearance="outline">
                <mat-label>Physcial Address</mat-label>
                <textarea
                  matInput
                  [(ngModel)]="student.address.physicalAddress"
                  name="physicalAddress"
                ></textarea>
              </mat-form-field>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <mat-form-field appearance="outline">
                  <mat-label>Postal Address</mat-label>
                  <textarea
                    matInput
                    [(ngModel)]="student.address.postalAddress"
                    name="postalAddress"
                  ></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="row between-xs" *ngIf="!IsnewStudent">
                <button mat-raised-button color="primary" (click)="onUpdate()">
                  Save
                </button>
                <button mat-raised-button color="warn" (click)="onDelete()">
                  Delete
                </button>
              </div>
              <div class="row between-xs" *ngIf="IsnewStudent">
                <button mat-raised-button color="primary" (click)="onAdd()">
                  Add
                </button>
                
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-xs-6">
        cccc
        <!--Profile Image-->
      </div>
    </div>
  </div>
</div>
